<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="principal">
            <h1>Goals List</h1>
            <form class="head-form" action="">
                <input type="text" placeholder="Add a Task" id="inp"><br>
                <input type="button" value="Add Task" class="btn" id="btn">
            </form>
        </div>
    </div>
    <div class="wrap" id="wrap" style="visibility: hidden;">
        <h3 id="hid" style="visibility: hidden;">List of Tasks:</h3>
        <ol id="lista" class="lista">
        </ol>
    </div>
    <div class="btn-space">
        <a href="#" class="enlace"><button hidden class="hide-btn" id="hide-btn" title="Hide all the list">Delete all</button></a>
    </div>
    <script src="tabla.js"></script>
</body>
</html>
